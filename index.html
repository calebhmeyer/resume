<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        function redirectToVersion() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                // Redirect to the mobile version
                window.location.href = "https://calebhmeyer.github.io/resume_mobile/";
            } else {
                // Redirect to the desktop version
                window.location.href = "https://calebhmeyer.github.io/resume_desktop/";
            }
        }

        window.onload = redirectToVersion;
    </script>
</head>
<body>
    <p>Redirecting you to the appropriate version of the resume...</p>
</body>
</html>
